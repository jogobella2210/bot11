<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рішення завдання</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        .task { background-color: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 20px; }
        .solution { background-color: #e7ffe7; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Рішення завдання</h1>
        <div class="task">
            <h2>Завдання:</h2>
            <p>{{ task }}</p>
        </div>
        <div class="solution">
            <h2>Рішення:</h2>
            <p>{{ solution }}</p>
        </div>
    </div>
</body>
</html>
